    <script>

        let pb= prompt("Upisati prvi broj:");
        let op= prompt("Upisati potrebnu operaciju:");
        let db= prompt("Upisati drugi broj:");
        
        switch (op) { 
            case "+":       
console.log(rz=parseInt(pb)+parseInt(db));
break; 
case "-":

case "*": 
console.log(rz=pb*db);

case "/":

break; 
default:

break; 
}

alert ("Rezultat je:" + rz);
